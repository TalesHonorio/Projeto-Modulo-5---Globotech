<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>GloboTasks - Conta</title>
</head>
<body>
  <header>
    <h1>GloboTasks</h1>
    <p>Cada tarefa concluída é um passo para o sucesso</p>
  </header>

  <main>
    <h2>Conta</h2>

    <section class="conta">
      <!-- Dados da conta -->
      <div class="dados-conta">
        <h3>Dados da Conta</h3>
        <form>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" value="André Assis">

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" value="andreassis@globo.com">

          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx">
          <small>seu telefone facilita na recuperação da senha</small>
        </form>
      </div>

      <!-- Alterar senha -->
      <div class="alterar-senha">
        <h3>Alterar senha</h3>
        <form>
          <label for="senha-atual">Senha atual</label>
          <input type="password" id="senha-atual" name="senha-atual" placeholder="digite sua senha atual">

          <label for="nova-senha">Nova senha</label>
          <input type="password" id="nova-senha" name="nova-senha" placeholder="digite a nova senha">

          <label for="confirma-senha">Confirme a nova senha</label>
          <input type="password" id="confirma-senha" name="confirma-senha" placeholder="digite a nova senha">
        </form>
      </div>
    </section>

    <!-- Botão salvar -->
    <div class="acoes-conta">
      <button type="submit">salvar dados</button>
    </div>
  </main>
</body>
</html>
