<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>GloboTasks - Listas</title>
</head>
<body>
  <header>
    <h1>GloboTasks</h1>
    <p>Cada tarefa concluída é um passo para o sucesso</p>
  </header>

  <main>
    <h2>Listas</h2>

    <!-- Seleção de usuário -->
    <div class="selecao-usuario">
      <label for="usuario">Usuário selecionado:</label>
      <select id="usuario" name="usuario">
        <option>André Assis</option>
        <option>Mirra Bernardo</option>
        <option>Tales Honório</option>
      </select>
    </div>

    <!-- Grid de listas -->
    <section id="listas" class="grid-listas">
      
      <!-- Lista 1 -->
      <div class="lista">
        <h3>Nome da Lista</h3>
        <ul>
          <li>
            <input type="checkbox" checked> item
            <button class="remover">-</button>
          </li>
          <li>
            <input type="checkbox"> item
            <button class="remover">-</button>
          </li>
          <li>
            <input type="checkbox"> item
            <button class="remover">-</button>
          </li>
          <li>
            <input type="checkbox"> item
            <button class="remover">-</button>
          </li>
        </ul>
        <!-- Botão para adicionar item -->
        <button class="adicionar-item">+</button>
      </div>

      <!-- Lista 2 -->
      <div class="lista">
        <h3>Nome da Lista</h3>
        <ul>
          <li>
            <input type="checkbox" checked> item
            <button class="remover">-</button>
          </li>
          <li>
            <input type="checkbox"> item
            <button class="remover">-</button>
          </li>
          <li>
            <input type="checkbox"> item
            <button class="remover">-</button>
          </li>
        </ul>
        <button class="adicionar-item">+</button>
      </div>

      <!-- Lista 3 -->
      <div class="lista">
        <h3>Nome da Lista</h3>
        <ul>
          <li>
            <input type="checkbox" checked> item
            <button class="remover">-</button>
          </li>
          <li>
            <input type="checkbox"> item
            <button class="remover">-</button>
          </li>
        </ul>
        <button class="adicionar-item">+</button>
      </div>

    </section>

    <!-- Botão final para nova lista -->
    <div class="nova-lista">
      <button id="nova-lista">nova lista</button>
    </div>
  </main>
</body>
</html>
